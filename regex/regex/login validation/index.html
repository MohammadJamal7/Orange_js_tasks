<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" id="registration-form">
            <h2>Register</h2>
            
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input oninput="checkUsername(this)" type="text" id="first-name" required>
                <span class="error-message" id="error-message" style="color: red; font-size: small;"></span>
            </div>

            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input oninput="checkUsername(this)" type="text" id="last-name" >
                <span class="error-message" id="error-message2" style="color: red; font-size: small;"></span>
            </div>

            <div class="input-group">
                <label for="birth-date">Birth Date</label>
                <input oninput="dateValidation()" type="text" id="birth-date" >
                <span class="error-message" id="date-message" style="color: red; font-size: small;"></span>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input oninput="emailValidation()" type="text" id="email" required>
                <span class="error-message" id="email-message" style="color: red; font-size: small;"></span>
            </div>

            <div class="input-group">
                <label for="confirm-email">Confirm Email</label>
                <input oninput="checkEmail()" type="text" id="confirm-email" >
                <span class="error-message" id="conf-message" style="color: red; font-size: small;"></span>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input oninput="passvalidation()" type="password" id="password" >
                <span class="error-message" id="pass-message" style="color: red; font-size: small;"></span>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input oninput="checkPass()" type="password" id="confirm-password" >
                <span class="error-message" id="conf-pass-message" style="color: red; font-size: small;"></span>
            </div>

            <div class="input-group">
                <label for="phone">Phone number</label>
                <input oninput="phoneValidation()" type="text" id="phone" >
                <span class="error-message" id="phone-message" style="color: red; font-size: small;"></span>
            </div>

            <button type="button" onclick="storeData()">Register</button>
            <p class="message">Already have an account? <a href="#">Login</a></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
